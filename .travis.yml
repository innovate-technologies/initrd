sudo: required
language: bash
addons:
  ssh_known_hosts: kernel.innovatete.ch
  apt:
    packages:
        - sshpass
services:
- docker
install:
- docker pull multiarch/qemu-user-static:register
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
- export SSHPASS=$DEPLOY_PASS

script:
- sshpass -e ssh travis@kernel.innovatete.ch "echo ok";
- if [ "$TRAVIS_BRANCH" != "master" ]; then cd Linux;make build TARGET=x86_64; fi
- if [ "$TRAVIS_BRANCH" != "master" ]; then cd Linux;make build TARGET=armv7l; fi

after_success:
- if [ "$TRAVIS_BRANCH" != "master" ]; then sshpass -e  scp -r Linux/initrd-Linux-* travis@kernel.innovatete.ch:/var/www/html/; fi
- if [ "$TRAVIS_BRANCH" != "master" ]; then sshpass -e  scp -r Linux/uInitrd-Linux-* travis@kernel.innovatete.ch:/var/www/html/; fi

